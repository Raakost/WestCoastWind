<ion-header>
  <ion-navbar>
    <ion-title>Current Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="content">
    <ion-card-header>
      <h1 style="color: #f4f4f4; text-align: center;">{{content.location.name +', ' + content.location.region}}</h1>
    </ion-card-header>
    <hr style="background-color: #f4f4f4; margin-left: 5px; margin-right: 5px;">
    <ion-card-content>
      <h2 style="color: #f4f4f4; padding-bottom: 20px; text-align: center; font-size: 80px;">{{content.current.temp_c}}Â°</h2>

      <img style="width: 64px; padding-top: 15px; display: inline-block; float: right;" src={{content.current.condition.icon}}>
      <h2 class="info-headers">{{content.current.condition.text}}</h2>
      <h2 class="info-headers">
        <ion-icon name="speedometer"></ion-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;{{(content.current.wind_mph * 0.44704).toFixed(0) + ' m/s'}}
      </h2>
      <h2 class="info-headers">
        <ion-icon name="compass"></ion-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;{{content.current.wind_dir}}
      </h2>
    </ion-card-content>
  </ion-card>
</ion-content>
