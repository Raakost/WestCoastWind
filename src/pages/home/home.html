<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="content">
      <ion-card-header>
        <h1 style="color: #f4f4f4;">{{content.location.name +', ' + content.location.region}}</h1>
      </ion-card-header>
    <hr style="background-color: #f4f4f4; margin-left: 5px; margin-right: 5px;">
    <ion-card-content>
      <h2 class="headers">{{content.current.temp_c}}  Â°</h2>
      <h2 class="headers">{{content.current.condition.text}}</h2>
      <h2 class="headers">{{content.current.wind_dir}}</h2>
      <h2 class="headers">{{content.current.wind_kph}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
