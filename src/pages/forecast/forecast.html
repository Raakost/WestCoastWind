<ion-header>

  <ion-navbar>
    <ion-title>Forecast</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!--<ion-card *ngIf="content">-->
  <!--<ion-card-title style="color: white;">{{content.location.name}}</ion-card-title>-->
  <!--</ion-card>-->

  <!--forecast date-->
  <ion-card>
    <ion-card-header>
      <div class="row date-row">
        <div class="col"><h3>4/10</h3></div>
        <div class="col"><h3>5/10</h3></div>
        <div class="col"><h3>6/10</h3></div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <hr style="background-color: white;">
      <!--weather icons-->
      <div class="row icon-row">
        <div class="col">
          <ion-icon name="sunny"></ion-icon>
        </div>
        <div class="col">
          <ion-icon name="rainy"></ion-icon>
        </div>
        <div class="col">
          <ion-icon name="cloudy"></ion-icon>
        </div>
      </div>
      <hr style="background-color: white;">
      <!--lowest temperature-->
      <div class="row temp-row">
        <div class="col"><h4>9 °</h4></div>
        <div class="col"><h4>8 °</h4></div>
        <div class="col"><h4>7 °</h4></div>
      </div>
      <!--highest temperature-->
      <div class="row temp-row">
        <div class="col"><h4>6 °</h4></div>
        <div class="col"><h4>5 °</h4></div>
        <div class="col"><h4>4 °</h4></div>
      </div>
      <hr style="background-color: white;">
      <!--max wind-->
      <div class="row wind-row">
        <div class="col"><h4>13 m/s</h4></div>
        <div class="col"><h4>14 m/s</h4></div>
        <div class="col"><h4>15 m/s</h4></div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
